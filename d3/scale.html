<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            background-color: red;
        }
        .down{
            background-color: pink;
        }


        </style>
    </head>
    <body>
    </body>
</html>
<script src="d3.js"></script>
<script type="text/javascript">
     //高宽
            var w = 500;
            var h = 100;

            var dataset = [
                            [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                            [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
                          ];

            //Create scale functions
            var xScale = d3.scaleLinear()
                         .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                         .range([0, 100]);

            var yScale = d3.scaleLinear()
                         .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                         .range([0, 50]);

            //创建SVG
            var svg = d3.select("body")
                        .append("svg")
                        .attr('class','top')
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                    return xScale(d[0]);
               })
               .attr("cy", function(d) {
                    return yScale(d[1]);
               })
               .attr("r", function(d) {
                    return Math.sqrt(h - d[1]);
               });
     
      //高宽
            var ww = 500;
            var hh = 100;

            var dataset2 = [
                            [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                            [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
                          ];
            //创建SVG
            var svg2 = d3.select("body")
                        .append("svg")
                        .attr('class','down')
                        .attr("width", ww)
                        .attr("height", hh);

            svg2.selectAll("circle")
               .data(dataset2)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                    return d[0];
               })
               .attr("cy", function(d) {
                    return d[1];
               })
               .attr("r", function(d) {
                    return Math.sqrt(h - d[1]);
               });

</script>
